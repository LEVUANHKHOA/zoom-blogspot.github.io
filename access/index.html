<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/access.css">
  <link rel="stylesheet" href="../css/common.css">
  <title>Zoom Website</title>
  
</head>
<body>
  <div class="container-total access-total">
    <!-- Header -->
    <section id="header">
      <div class="header container-1 d-flex justify-content-center align-items-center">
        <div class="nav-bar">
          <div class="brand d-flex justify-content-between align-items-center" >
            <div class="logo">
              <div class="img">
                <img loading="lazy" width="83" height="43" src="../img/top/logo.png" alt="logo">
              </div>
            </div>
            <div class="box-1 d-flex align-items-center">
              <div class="call">
                <a href="#">
                  <img width="35" height="30" loading="lazy" src="../img/top/header-tel.svg" alt="logo call">
                </a>
              </div> 
              <p class="line-height-1 font-noto font-30 font-weight-regular pc">0120-60-7900</p>
              <button class="pc">
                <span>無料ご相談・資料請求</span>
                <i class="arrow right m-l-10"></i>
              </button>
            </div>
          </div>
          <div class="nav-list d-flex justify-content-center">
            <div class="hamburger"><div class="bar"></div></div>
            <ul>
              <li class="cool-link"><a href="#" >CONCEPT</a></li>
              <li class="cool-link"><a href="#" >ROOMTYPE</a></li>
              <li class="cool-link"><a href="#" >ACCESS</a></li>
              <li class="cool-link"><a href="#" >LOCATION</a></li>
              <li class="cool-link"><a href="#" >PLAN</a></li>
              <li class="cool-link"><a href="#" >OUTLINE</a></li>
              <li class="cool-link"><a href="#" >MOVIE</a></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <!-- End Header -->

    <!-- access banner -->
    <section class="access-banner">
      <div class="access-container">
        <div class="row">
          <div class="col text-center text-box">
            <h4>ACCESS</h4>
            <div class="line"></div>
            <div class="img">
              <img src="../img/access/1.jpg" alt="banner">
            </div>
            <div class="text">
              ※空撮写真（202２年２月撮影）は一部CG加工を施したもので実際とは異なります。※分数・距離はすべて現地からのものです。徒歩での所要分数は80m=1分の概算です。※掲載の情報は2023年4月の調査内容です。
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- access banner -->
    <!-- Footer -->
    <section id="footer">
      <div class="footer">
        <div class="box-1 d-flex align-items-center justify-content-center">
          <div class="call">
            <a href="#">
              <img width="35" height="30" loading="lazy" src="../img/top/footer-tel.svg" alt="logo call">
            </a>
          </div> 
          <p class="line-height-1 font-noto font-30 font-weight-regular">0120-60-7900</p>
          <button>
            <span>無料ご相談・資料請求</span>
            <i class="arrow right"></i>
          </button>
        </div>
        <p class="text-center copy-txt">COPYRIGHT © TOHSHIN PARTNERS Co.,Ltd. All rights reserved.</p>
      </div>
    </section>
    <!-- End Footer -->
    <!-- back to top start-->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="arrow up"></i><p class="line-height-1">PAGE TOP</p></button> 
    <!-- back to top end -->
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/common.js"></script>
</body>
</html>
